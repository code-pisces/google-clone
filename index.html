<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="icon" href="images/67060-play-photos-search-google-account-png-file-hd.png">
    <title>Google Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__right">
            <a href="https://mail.google.com/mail/?tab=wm&ogbl" class="menu__right--gmail">Gmail</a>

            <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl" class="menu__right--images">Imagens</a>

            <a href="https://www.google.com.br/intl/pt-BR/about/products?tab=wh" class="menu__right--menu"><img src="images/cardapio.svg" alt="Menu" title="Google Apps"></a>

            <a href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com/&ec=GAZAAQ" class="menu__right--login">Fazer Login</a>
        </div>
        
    </header>
    <main>
        <div class="ask__logo">
            <img class="ask__logo--img" src="images/googlelogo_color_272x92dp.png" alt="Logo Google">            
        </div>
        <div>
            <div class="ask">
                <div class="ask__bar">
                    <label for="input"><img src="images/procurar.svg" alt="Lupa" class="ask__bar--imglupa"></label>
                    <input type="text" class="ask_bar--search" id="input">
                    <img src="images/keyboard-icon-png-27.jpg" alt="Ferramenta de inserção de texto" title="Ferramenta de inserção de texto" class="ask__bar--imgtel">
                    <img src="images/1200px-Google_mic.svg.png" alt="Pesquisar por voz" title="Pesquisar por voz" class="ask__bar--imgvoz">
                </div>
                <div class="ask__buttons">
                    <div class="ask__buttons--btn">
                        <input type="submit" value="Pesquisa Google"/>
                        <input type="submit" value="Estou com Sorte">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footers">

        <div class="footer">
            <span>Brasil</span>
        </div>
        
        <div class="footer">

            <div class="footer__right">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjH7NXw-srsAhXZIbkGHSj_C3IQkdQCCBQ&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fpt-BR_br%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0SBrV37CSf6tzE6MLGHNdg">Publicidade</a><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjH7NXw-srsAhXZIbkGHSj_C3IQktQCCBU&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Negócios</a><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjH7NXw-srsAhXZIbkGHSj_C3IQkNQCCBY&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-BR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw3gf0CCgkBW5U8ABkzdJTLX">Sobre</a><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a> 
            </div>
            <div class="footer__left">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjH7NXw-srsAhXZIbkGHSj_C3IQ8awCCBA&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Dpt-BR%26fg%3D1&usg=AOvVaw38fspUc-lPeC-l8V8E2yk0">Privacidade</a><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjH7NXw-srsAhXZIbkGHSj_C3IQ8qwCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Dpt-BR%26fg%3D1&usg=AOvVaw3h34CxlTDQxqKNSK8DxUZk">Termos</a><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjH7NXw-srsAhXZIbkGHSj_C3IQzq0CCBI&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Dpt-BR&usg=AOvVaw0n0N3albUquSCccYmfk8ke">Configurações</a>
            </div>

        </div>
        
    </footer>
</body>
</html>
